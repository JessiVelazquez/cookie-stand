<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css">
    <title>Salmon Cookies Sales</title>
</head>
<body>
    <h1>Pat's Salmon Cookies</h1>
    <button id="tablepagebutton"><a href="index.html">Back to Home Page</a></button>
    <form id="new-store-form">
        <fieldset>
            <legend>Enter New Store Here:</legend>
    
            <label for="name-input">Store Location:</label>
            <input type="text" id="name-input" name="storeName" />
    
            <label for="min-input">Minimum Customers Per Hour:</label>
            <input type="number" id="min-input" name="minCustomers" />
    
            <label for="max-input">Maximum Customers Per Hour:</label>
            <input type="number" id="max-input" name="maxCustomers" />
    
            <label for="avg-input">Average Cookies Per Sale:</label>
            <input type="float" id="avg-input" name="avgCookies" />
    
            <button type="submit">submit</button>
        </fieldset>
    </form>
    <table id="table"></table>
    <ul id="seattle"></ul>
    <ul id="tokyo"></ul>
    <ul id="dubai"></ul>
    <ul id="paris"></ul>
    <ul id="lima"></ul>
    <script src="js/app.js"></script>
</body>
</html>
